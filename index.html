<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
        <!-- googe font Rubik -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet"> 
            
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="userinfo">
        <h1>Use Information</h1>
        <form>
            <div class="userDetails">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="userDetails">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="userDetails">
                <label for="phone">Phone:</label>
                <input type="number" id="phone" name="phone" required>
            </div>
            <div class="userDetails">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="userDetails">
                <label for="address">Address:</label>
               <textarea name="address" id="address" required></textarea>
            </div>
            <div class="userDetails">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="userDetails">
                <label>Hobbies:</label>
                <div class="hobbies">
                    <input type="checkbox" id="hobby1" name="hobbies" value="reading">
                    <label for="hobby1">Reading</label>
                    <input type="checkbox" id="hobby2" name="hobbies" value="painting">
                    <label for="hobby2">Painting</label>
                    <input type="checkbox" id="hobby3" name="hobbies" value="cooking">
                    <label for="hobby3">Cooking</label>
                    <input type="checkbox" id="hobby4" name="hobbies" value="gardening">
                    <label for="hobby4">Gardening</label>
                </div>
            </div>
            <div class="userDetails">
                <label>Education</label>
                <div class="education">
                    <input type="radio" id="ug" name="education" value="UG">
                    <label for="ug">Undergraduate</label>
                    <input type="radio" id="pg" name="education" value="PG">
                    <label for="pg">Postgraduate</label>
                </div>
            </div>
            <div class="userDetails">
                <input type="submit" value="submit">
            </div>
        </form>
    </section>
    <hr>
    <section class="userTable">
        <h1>User Info Table</h1>
        <table id="userTable" border="1">
            <thead>
                <tr>
                    <th>SI No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>DOB</th>
                    <th>Address</th>
                    <th>Gender</th>
                    <th>Hobbies</th>
                    <th>Education</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>

    </section>

    <script src="script.js"></script>
</body>
</html>
